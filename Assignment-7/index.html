    <div>

        Task - 1

        Browser Storage

        <ul>


            <li>Create a simple HTML page with:</li>
            <li>One input field (name)</li>
            <li>Two buttons: Save and Load</li>
            <li>On Save:</li>
            <li>Store the value in localStorage</li>
            <li>Store the same value in sessionStorage</li>
            <li>On Load:</li>
            <li>Retrieve and display values from both storages</li>


        </ul>

    </div>
    <form action="#">

        <label for="name">Enter Name: </label>
        <input type="text" name="name" id="inputname">

        <button id="local">Save</button>
        <button id="session">Load</button>
        <button id="cookiestore">Create Cookie</button>

        <br>
        <hr>
        <label id="outputlocal"></label>
        <label id="outputsession"></label>
        <label id="outputcookie"></label>

    </form>

    <script src="./task1_localsessioncookie.js"></script>
